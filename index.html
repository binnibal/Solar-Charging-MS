<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SunChargeHub</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/main.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
                <div class="main">
                    <h2>SunChargeHub</h2>
                    <div class="row">
                        <input type="text" id="txtBox" required>
                         <label id="placehold" for="txtBox">Your text here</label>
                        <select id="selector" required>
                            <option>Phone</option>
                            <option>Laptop</option>
                            <option>Battery</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
        </div>



        <script src="scripts/script.js"></script>
    </body>
</html>
