<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SunChargeHub</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/main.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h2>SunChargeHub</h2>
       <div id="btnContainer"> <button id="btn">Add</button></div>
       <div class="rowsContainer"> 
       <div class="row">
          <input type="text" id="bruh" class="txtBox" required />
          <label class="placehold" for="txtBox">Enter the name here</label>
          <select class="selector" required>
            <option>Phone</option>
            <option>Laptop</option>
            <option>Power Bank</option>
            <option>Battery</option>
          </select>
            <input type="number" value="1"  class="numInput" name="numInput" min="1" max="10" required />
      </div>
      </div>
      <div class="notes">
       <textarea class="notesInput" maxlength="350" placeholder="Enter client notes here !"></textarea>
      </div>
    </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
