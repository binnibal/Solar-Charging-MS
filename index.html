<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Solar Charging Ms</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/main.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="tabs">
          <button id="Mtab" class="selected">Management</button>
          <button id="Ttab" class="unselected">Tables</button>
        </div>
        <div id="mangementTab" class="tabContent">
          <h2>Solar Charging Mangement System</h2>
          <div id="btnContainer"><button id="btn">+</button></div>
          <div class="rowsContainer">
            <div class="row">
              <input type="text" id="nameInput" class="txtBox" required />
          <label class="placehold" for="nameInput">Enter the name here</label>
          <select class="selector" required>
            <option>Phone</option>
            <option>Laptop</option>
            <option>Power Bank</option>
            <option>Battery</option>
          </select>
            <input type="number" value="1"  class="numInput" name="numInput" min="1" max="10" required />
            </div>
          </div>
          <div class="notes">
            <textarea
              class="notesInput"
              maxlength="350"
              placeholder="Enter client notes here !"
            ></textarea>
          </div>

          <div id="finishBtnContainer"><button id="finishBtn">Add</button></div>
        </div>

        <div id="tables" class="tab-content" >
          <table id="table">
          <thead>
              <tr>
                <td>Name</td>
                <td>Devices</td>
                <td>notes</td>
                <td>Time Added</td>
              </tr>
          <!-- </thead>
          <tbody>
          <tr>
            <td>Mohammed</td>
            <td>10 phones 2 laptops 3 batteries</td>
            <td>We'r gonna charge his devices</td>
            <td>10:30</td>
          </tr> -->
          </tbody>
          </table>
      </div>  
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
